<div class="aside bs-docs-aside" tabindex="-1" role="dialog">
    <div class="aside-dialog">
        <div class="aside-content">
            <div class="aside-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="aside-title">{{'MENU' | translate}}</h4>
            </div>
            <div class="aside-body-menu">
                <div class=''>
                    <div class="btn-group">
                        <button class="btn btn-info" ng-click="$hide();gotoPage('home');"><i class="fa fa-home"></i></button>
                        <button class="btn btn-info" ng-click="$hide();gotoPage('people');"><i class="fa fa-users"></i></button>
                        <button class="btn btn-info" ng-click="$hide();gotoPage('tasks');"><i class="fa fa-tasks"></i></button>
                        <button class="btn btn-info" ng-click="$hide();gotoPage('calendar');"><i class="fa fa-calendar"></i></button>
                        <button class="btn btn-info" ng-click="$hide();gotoPage('messages');"><i class="fa fa-envelope"></i></button>
                        <button class="btn btn-info" ng-click="$hide();gotoPage('profile');"><i class="fa fa-user"></i></button>
                        <a class="btn btn-info" href="{{getLogoutUrl()}}"><i class="fa fa-sign-out"></i></a>
                    </div>
                    <div style="padding: 5px"></div>
                    <div class="input-group">
                        <input type="search" class="form-control" id='' placeholder=" {{'SEARCH' | translate}}" ng-model="search.text" ng-enter="$hide();doSearch()">
                         <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="$hide();doSearch()"><i class="fa fa-search"></i> </button>
                         </span>
                    </div>
                    <ul class="aside-menu" ng-cloak>
                            <li ng-repeat="space in spaces | orderBy: 'title'" class="aside-item">
                                <a href='javascript:void(0)' ng-click="$hide();gotoSpace(space.code);">{{space.title}}</a>
                            </li>
                        </ul>
                </div>
            </div>
        </div>
    </div>
</div>
